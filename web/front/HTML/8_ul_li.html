<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul li tag</title>
</head>
<body>
    <p>this is a unordered list</p>
    <ul type="disc">
        <li>align</li>
        <li>size</li>
        <li>type</li>
    </ul>    
    <ul type="square">
        <li>align</li>
        <li>size</li>
        <li>type</li>
    </ul>    
</body>
</html>
