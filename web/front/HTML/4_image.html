<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <p>this is a image</p>
    <img src="/images/Snipaste_2022-12-29_09-16-50.png" title="sea" alt="loundraw" width="300px"/>
    <br/>
    <span>use <i style="color:red">src</i> to set path to search for images</span>
    <br/>
    <span>use <i style="color:red">alt</i> to set default value for images</span>
    <br/>
    <span>use <i style="color:red">src</i> to set width for images</span>
    <br/>
    <span>use <i style="color:red">title</i> to set suspension display for images</span>
    <br/>

</body>
</html>
