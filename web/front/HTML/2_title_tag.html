<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading tag</title>
</head>
<body>
    <h1>this is primary title tag</h1>
    <h2>this is secondary title tag</h2>
    <h3>this is three-level heading tag</h3>
    <h4>this is four-level heading tag</h4>
    <h5>this is five-level heading tag</h5>
    <h6>this is six-level heading tag</h6>
    <p>in vscode, use <i style="color:red">h$*6</i> to quickly generate tags from level one to six</p>
</body>
</html>
