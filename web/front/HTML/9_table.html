<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <p>this is a 4-row 3-colume table</p>
    <table width="400" border="1">
        <tr>
            <td>c</td>
            <td>c++</td>
            <td>python</td>
        </tr>
        <tr>
            <td>html</td>
            <td>css</td>
            <td>javascript</td>
        </tr>
        <tr>
            <td>linux</td>
            <td>windows</td>
            <td>unix</td>
        </tr>
        <tr>
            <td>php</td>
            <td>java</td>
            <td>rust</td>
        </tr>
    </table>
</body>
</html>
